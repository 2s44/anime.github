<!DOCTYPE html>
<html>
<head>
	<title>美化的页面</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		#header {
			position: relative;
			height: 150px;
			background-color: black; /* 背景色改为黑色 */
			display: flex;
			align-items: center;
		}

		#logo {
			width: 100px; /* 将宽度调整为100px */
			height: 100%;
			background-image: url(https://gchat.qpic.cn/gchatpic_new/0/-0-0686A0A81B5C73C3487E2D36761EC2C7/0); /* 替换为你提供的图片链接 */
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
		}

		#channel {
			position: relative;
			height: 300px;
			overflow: hidden;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		#channel img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.3s ease;
		}

		#channel:hover img {
			transform: scale(1.1);
		}

		#channel:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		#channel:hover:before {
			opacity: 1;
		}

		#channel h2 {
			position: absolute;
			bottom: 20px;
			left: 20px;
			color: #fff;
			font-size: 24px;
			text-shadow: 1px 1px #000;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.3s ease, transform 0.3s ease;
		}

		#channel:hover h2 {
			opacity: 1;
			transform: translateY(0);
		}

		#content {
			padding: 20px;
		}

		#popup {
			display: none; /* 默认隐藏弹出窗口 */
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 400px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			z-index: 9999;
		}

		#popup p {
			margin-bottom: 10px;
		}

		#continueButton {
			display: block;
			margin-top: 10px;
			padding: 10px 20px;
			background-color: #007bff;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<div id="header">
		<div id="logo"></div>
	</div>

	<div id="channel" onclick="showPopup()"> <!-- 添加 onclick 事件 -->
		<img src="0.jpg" alt="频道封面">
		<h2>(2D)名侦探柯南黑铁的鱼影中配</h2>
	</div>

	<div id="popup">
		<p>该内容涉及枪决画面的现象，请勿模仿</p>
		<button id="continueButton" onclick="openPage()">继续</button> <!-- 添加继续按钮，并为其添加 onclick 事件 -->
	</div>

	<div id="content">
		<p>所有资源请在24小时内自觉删除！</p>
	</div>

	<script>
		function showPopup() {
			document.getElementById("popup").style.display = "block"; // 点击频道时显示弹出窗口
		}

		function openPage() {
			window.location.href = "https://gchat.qpic.cn/gchatpic_new/0/-0-0686A0A81B5C73C3487E2D36761EC2C7/0"; // 点击继续按钮时跳转到指定页面
		}
	</script>

</body>
</html>
