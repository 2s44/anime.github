<!DOCTYPE html>
<html>
<head>
	<title>Anime</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		#header {
			position: relative;
			height: 150px;
			background-color: black; /* 背景色改为黑色 */
			display: flex;
			align-items: center;
		}

		#logo {
			width: 100px; /* 将宽度调整为100px */
			height: 100%;
			background-image: url(https://message.biliimg.com/bfs/im_new/ff42d39bd82f67d6b37b8bbba81c39422116849129.jpg@296w_150h_1c.webp); /* 替换为你提供的图片链接 */
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
		}

		#channel {
			position: relative;
			height: 300px;
			overflow: hidden;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		#channel img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.3s ease;
		}

		#channel:hover img {
			transform: scale(1.1);
		}

		#channel:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		#channel:hover:before {
			opacity: 1;
		}

		#channel h2 {
			position: absolute;
			bottom: 20px;
			left: 20px;
			color: #fff;
			font-size: 24px;
			text-shadow: 1px 1px #000;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.3s ease, transform 0.3s ease;
		}

		#channel:hover h2 {
			opacity: 1;
			transform: translateY(0);
		}

		#content {
			padding: 20px;
		}
	</style>
</head>
<body>

	<div id="header">
		<div id="logo"></div>
	</div>

	<a href="https://example.com/channel-link"> <!-- 添加链接的<a>标签 -->
		<div id="channel">
			<img src="https://message.biliimg.com/bfs/im_new/cdd0ee2ab24957d67e93d703bc922d842116849129.jpg@240w_150h_1c.webp" alt="频道封面">
			<h2>(2D)名侦探柯南黑铁的鱼影中配</h2>
		</div>
	</a>

	<div id="content">
		<p>所有资源请在24小时内自觉删除！</p>
	</div>

</body>
</html>
