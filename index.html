<!DOCTYPE html>
<html>
<head>
	<title>Anime</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		#header {
			position: relative;
			height: 150px;
			background-color: black; /* 背景色改为黑色 */
			display: flex;
			align-items: center;
		}

		#logo {
			width: 100px; /* 将宽度调整为100px */
			height: 100%;
			background-image: url(logo.jpg); /* 替换为你提供的图片链接 */
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
		}

		#channel {
			position: relative;
			height: 300px;
			overflow: hidden;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		}

		#channel img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 0.3s ease;
		}

		#channel:hover img {
			transform: scale(1.1);
		}

		#channel:before {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		#channel:hover:before {
			opacity: 1;
		}

		#channel h2 {
			position: absolute;
			bottom: 20px;
			left: 20px;
			color: #fff;
			font-size: 24px;
			text-shadow: 1px 1px #000;
			opacity: 0;
			transform: translateY(20px);
			transition: opacity 0.3s ease, transform 0.3s ease;
		}

		#channel:hover h2 {
			opacity: 1;
			transform: translateY(0);
		}

		#content {
			padding: 20px;
		}
	</style>
</head>
